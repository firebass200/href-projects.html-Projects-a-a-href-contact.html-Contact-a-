<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <style>
        /* Import Google Fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1500&q=80'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            clip-path: polygon(0 5%, 100% 0, 100% 95%, 0 100%);
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(30px);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 700;
        }
        input, textarea {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            outline: none;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease;
        }
        input::placeholder, textarea::placeholder {
            color: #ddd;
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            padding: 12px 20px;
            background: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            align-self: center;
            width: 150px;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        .navigation a {
            margin: 0 15px;
            padding: 10px 25px;
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, #2575fc, #6a11cb);
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            font-weight: bold;
        }
        .navigation a:hover {
            transform: translateY(-5px);
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h2 {
                font-size: 1.8em;
            }
            button {
                width: 100%;
            }
            .navigation a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form id="personalForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Full Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your.email@example.com" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="+1234567890" required>
            
            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="4" placeholder="Tell us about yourself..." required></textarea>
            
            <button type="submit">Save</button>
        </form>
        <div class="navigation">
            <a href="index.html">Back</a>
            <a href="education.html">Next</a>
        </div>
    </div>

    <script>
        // Load saved data
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('personal')) {
                const data = JSON.parse(localStorage.getItem('personal'));
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('bio').value = data.bio || '';
            }
        });

        // Save data to localStorage
        document.getElementById('personalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const personalData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                bio: document.getElementById('bio').value
            };
            localStorage.setItem('personal', JSON.stringify(personalData));
            alert('Personal Information Saved!');
        });
    </script>
</body>
</html>
