<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CV Home</title>
    <!-- Import Google Fonts for enhanced typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6)
            ), url('https://via.placeholder.com/1500'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 75% 100%, 0% 85%);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            z-index: -1;
            border-radius: 35px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 700;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        /* Decorative Elements */
        .decorative-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -20px;
            right: -20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                clip-path: polygon(0 0, 100% 0, 100% 80%, 60% 100%, 0% 80%);
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            nav a {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0% 75%);
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.9em;
            }

            nav a {
                padding: 10px 15px;
                font-size: 0.8em;
            }

            .decorative-shape {
                width: 70px;
                height: 70px;
                top: -10px;
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-shape"></div>
        <h1>CV of GUNDO MASHAU</h1>
        <p>Hi there! I'm GUNDO MASHAU . Dive into my journey, explore my skills, and take a look at the projects that define my career.</p>
        <nav>
            <a href="personal.html">Personal Information</a>
            <a href="education.html">Education</a>
            <a href="work.html">Work Experience</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</body>
</html>
